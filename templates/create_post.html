{% extends 'base.html' %}

{% block title %}Создание публикации{% endblock %}

{% block content %}
<div class="container main-container py-4">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h1 class="card-title mb-4">Новая публикация</h1>

            <form method="post" action="{{ url_for('create', type='post') }}">

                <div class="mb-4">
                    <label for="title" class="form-label fs-5">Заголовок</label>
                    <input type="text"
                           class="form-control form-control-lg"
                           id="title"
                           name="title"
                           placeholder="Введите заголовок публикации"
                           required>
                </div>

                <div class="mb-4">
                    <label for="category" class="form-label fs-5">Категория</label>
                    <select class="form-select form-select-lg"
                            id="category"
                            name="category"
                            required>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fs-5">Теги</label>
                    <div class="row row-cols-1 row-cols-md-3 g-2">
                        {% for tag in tags %}
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           name="tags"
                                           value="{{ tag.id }}"
                                           id="tag-{{ tag.id }}">
                                    <label class="form-check-label" for="tag-{{ tag.id }}">
                                        {{ tag.name }}
                                    </label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="mb-4">
                    <label for="content" class="form-label fs-5">Содержание</label>
                    <textarea class="form-control"
                              id="content"
                              name="content"
                              rows="8"
                              placeholder="Начните писать вашу публикацию здесь..."
                              required></textarea>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-5">
                    <a href="{{ url_for('index') }}"
                       class="btn btn-outline-secondary px-4">
                        &larr; Отмена
                    </a>
                    <button type="submit"
                            class="btn btn-primary btn-lg px-5">
                        Опубликовать
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
