{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container main-container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Регистрация</h2>

            <form method="POST" action="{{ url_for('register') }}">

                <div class="row g-3">
                    <!-- Логин -->
                    <div class="col-md-6">
                        <label class="form-label">Имя пользователя*</label>
                        <input type="text"
                               class="form-control"
                               name="username"
                               required
                               minlength="4"
                               maxlength="20"
                               placeholder="Ваш уникальный логин">
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label class="form-label">Email*</label>
                        <input type="email"
                               class="form-control"
                               name="email"
                               required
                               placeholder="example@domain.com">
                    </div>

                    <!-- Отображаемое имя -->
                    <div class="col-12">
                        <label class="form-label">Отображаемое имя*</label>
                        <input type="text"
                               class="form-control"
                               name="display_name"
                               required
                               minlength="2"
                               maxlength="50"
                               placeholder="Как вас будут видеть другие пользователи">
                    </div>

                    <!-- Пароль -->
                    <div class="col-12">
                        <label class="form-label">Пароль*</label>
                        <input type="password"
                               class="form-control"
                               name="password"
                               required
                               minlength="6"
                               placeholder="Не менее 6 символов">
                        <div class="form-text">Используйте буквы, цифры и специальные символы</div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fa fa-user-plus me-2"></i>Зарегистрироваться
                    </button>
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Уже есть аккаунт?
                            <a href="{{ url_for('login') }}" class="text-decoration-none">
                                Войти здесь
                            </a>
                        </small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
