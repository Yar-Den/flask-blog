{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container main-container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Регистрация</h2>

            <form method="POST" action="{{ url_for('register') }}">

                <div class="mb-3">
                    <label class="form-label">Имя пользователя (логин)</label>
                    <input type="text"
                           class="form-control"
                           name="username"
                           required
                           minlength="4"
                           maxlength="30">
                </div>

                <div class="mb-3">
                    <label class="form-label">Отображаемое имя</label>
                    <input type="text"
                           class="form-control"
                           name="display_name"
                           required
                           minlength="2"
                           maxlength="50">
                </div>

                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password"
                           class="form-control"
                           name="password"
                           required
                           minlength="6">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
                    <a href="{{ url_for('login') }}" class="btn btn-link">
                        Уже есть аккаунт? Войти
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
