<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница не найдена</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-box {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .error-code {
      font-size: 96px;
      font-weight: 700;
      color: #dc3545;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <div class="error-code">404</div>
    <div class="error-message">Страница не найдена</div>
    <p class="text-muted mb-4">Кажется, такой страницы не существует.</p>
    <a href="/" class="btn btn-outline-primary">Вернуться на главную</a>
  </div>
</body>
</html>
