{% extends 'base.html' %} 


{% block title %}Заметки {{ category.name }}{% endblock %}

{% block content %}
    <h1 class="mb-4">Заметки категории: {{ category.name }}</h1>

    <!-- Сетка карточек -->
    <div class="row g-4">

      {% for note in notes %}
        <div class="col-12 col-md-6">
            <div class="card h-200 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ note.name }}</h5>
                    <span class="badge bg-secondary mb-2 align-self-start">{{ note.category.name }}</span>
                    <p class="card-text flex-grow-1">
                        {{ note.text }}
                    </p>
                    <div class="mt-3">
                        <a class="btn btn-secondary btn-sm" href="/update/{{ note.id }}" type="button">Редактировать</a>
                        <form method="post" action="/delete/{{ note.id }}">
                            <button class="btn btn-danger btn-sm" type="submit">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

    <div class="mt-5">
        <a class="btn btn-primary" href="/" type="button">Назад</a>
    </div>
{% endblock %}
