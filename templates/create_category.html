{% extends 'base.html' %} 


{% block title %}Создание категории{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Создание новой категории</h1>

        <form method="POST" action="/create/category">
            <div class="mb-3">
                <label for="name" class="form-label">Название категории</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>

        <!-- Разделитель -->
        <hr class="my-5">

        <h2 class="mb-3">Текущие категории</h2>
        <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">{{ category.name }}</li>
        {% else %}
            <li class="list-group-item text-muted">Категорий пока нет</li>
        {% endfor %}
        </ul>
    </div>

    <div class="mt-4">
        <a class="btn btn-primary" href="/" type="button">← Назад</a>
    </div>
{% endblock %}
